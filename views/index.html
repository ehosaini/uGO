<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>uGO</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>


  <body>

    <div class="contents">
      <section class="map-section">
        <div class="container map-container">
            <div class="row no-gutters map-row">
                <div class="col-12 map-column">
                    <!-- background map -->
                    <div class="border border-dark" id="map"></div>
                    <!-- countries dropdown list -->
                    <div class="select-country" id="select-country">
                      <select class="" name="country-list">
                        <option>Where will uGO?</option>
                        <option>--------------------------</option>
                        {% for country in countries %}
                          <option class="country" value="{{country | dump }}">{{ country.Name }}</option>
                        {% endfor %}
                      </select>
                      <button class="btn-sm btn-primary" type="submit" name="go-button">GO!</button>
                    </div>
                </div>
            </div>
        </div>
      </section>

      <section class="info-section">
        <div class="container info-container">
          <div class="row no-gutters info-row">

            <div class="col-3 border border-right-0 border-dark exchange-consulate">
              <div class="d-flex flex-column">
                <div class="exchange-rate-info">
                  <h5 class="country-info-titles bg-success text-white">Exchange Rate</h5>
                  <p class="exchange-rate">$ 100.00 = <span id="exchange-rate"></span></p>
                </div>
                <div class="embassy-consulate-info">
                  <h5 class="country-info-titles text-white bg-secondary">USA Embassy/Consulate Address</h5>
                  <div class="content-overflow country-info" id="embassy-consulate-info"></div>
                </div>
              </div>
            </div>

            <div class="col-4 border border-right-0 border-dark">
              <div class="entry-exit">
                <h5 class="country-info-titles text-white bg-primary">Entry/Exit Requirements</h5>
                <div class="content-overflow country-info " id="entry-exit">
                </div>
              </div>
            </div>

            <div class="col-5 border border-dark">
              <div class="security-info">
                <h5 class="country-info-titles text-white bg-danger">Safety & Security</h5>
                <div class="content-overflow country-info" id="security-info"></div>
              </div>
            </div>

          </div>
        </div>
      </section>

    </div>


    <script type="text/javascript" src="/static/lib/jquery-3.3.1.min.js"></script>
    <script src="/static/lib/nunjucks.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script type="text/javascript" src="/static/scripts/index-helpers.js"></script>
    <script type="text/javascript" src="/static/scripts/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAviTVno7epX_nemEXhxzfvSRAy8HJttUw&callback=initMap"
    async defer></script>

  </body>
</html>
